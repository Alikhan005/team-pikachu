{% extends "accounts/base.html" %}

{% block title %}Регистрация | TableBooking{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded" style="max-width: 500px; width: 100%; background: rgba(30, 35, 50, 0.95); color: #fff;">
        <h2 class="text-center" style="color: #8cb3ff;">Регистрация</h2>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Имя пользователя:</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль:</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label">Подтверждение пароля:</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
