{% extends 'reservations/base.html' %}
{% block content %}
<h3>Удалить стол №{{ table.id }}?</h3>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'table_detail' table.pk %}">Отмена</a>
</form>
{% endblock %}
