{% extends 'reservations/base.html' %}
{% block content %}
<h3>Удалить ресторан "{{ restaurant.name }}"?</h3>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'restaurant_detail' restaurant.pk %}">Отмена</a>
</form>
{% endblock %}
